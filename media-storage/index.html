<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Media - KIUMA Media Storage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .upload-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            border: 3px dashed #667eea;
            border-radius: 10px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .file-input-label:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .file-input-label i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .file-input-label span {
            display: block;
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
        }

        .file-input-label small {
            display: block;
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-info {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }

        .file-info.active {
            display: block;
        }

        .file-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .file-info-item:last-child {
            margin-bottom: 0;
        }

        .file-info-label {
            color: #666;
            font-weight: 600;
        }

        .file-info-value {
            color: #333;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.active {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .allowed-types {
            margin-top: 15px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 10px;
            font-size: 12px;
            color: #856404;
        }

        .allowed-types h4 {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .allowed-types ul {
            list-style: none;
            padding-left: 0;
        }

        .allowed-types li {
            margin: 5px 0;
        }

        .nav-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin: 0 10px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cloud-upload-alt"></i> Upload Media Files</h1>
            <p>Upload videos, audio files, and documents to Google Drive</p>
        </div>

        <!-- Back Button -->
        <div style="padding: 5px 20px; background: #f5f5f5; border-bottom: 1px solid #e0e0e0; margin-top: 70px; margin-bottom: 20px;">
            <button onclick="goBack()" style="display: inline-flex; align-items: center; gap: 8px; padding: 8px 16px; background: white; border: 2px solid #4CAF50; border-radius: 8px; color: #4CAF50; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.2s;">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>

        <div id="alertMessage" class="alert"></div>

        <form id="uploadForm" class="upload-form" enctype="multipart/form-data">
            <div class="form-group">
                <label class="form-label">Select File *</label>
                <div class="file-input-wrapper">
                    <label class="file-input-label" for="mediaFile">
                        <div>
                            <i class="fas fa-file-upload"></i>
                            <span>Click to browse or drag and drop</span>
                            <small>Maximum file size: 100MB</small>
                        </div>
                    </label>
                    <input type="file" id="mediaFile" name="mediaFile" required accept="video/*,audio/*,.pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt,.csv">
                </div>
                <div id="fileInfo" class="file-info">
                    <div class="file-info-item">
                        <span class="file-info-label">File Name:</span>
                        <span class="file-info-value" id="fileName">-</span>
                    </div>
                    <div class="file-info-item">
                        <span class="file-info-label">File Type:</span>
                        <span class="file-info-value" id="fileType">-</span>
                    </div>
                    <div class="file-info-item">
                        <span class="file-info-label">File Size:</span>
                        <span class="file-info-value" id="fileSize">-</span>
                    </div>
                </div>
            </div>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                <i class="fas fa-upload"></i> Upload to Google Drive
            </button>

            <a href="dashboard.php" class="btn btn-secondary">
                <i class="fas fa-list"></i> View Dashboard
            </a>
        </form>

        <div class="allowed-types">
            <h4><i class="fas fa-info-circle"></i> Allowed File Types:</h4>
            <ul>
                <li><strong>Videos:</strong> MP4, MKV, MOV, AVI</li>
                <li><strong>Audio:</strong> MP3, WAV, OGG, AAC, FLAC, M4A</li>
                <li><strong>Documents:</strong> PDF, DOC, DOCX, XLS, XLSX, PPT, PPTX, TXT, CSV</li>
            </ul>
        </div>

        <div class="nav-links">
            <a href="dashboard.php"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('mediaFile');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileType = document.getElementById('fileType');
        const fileSize = document.getElementById('fileSize');
        const uploadForm = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const alertMessage = document.getElementById('alertMessage');

        // Show file info when file is selected
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                fileType.textContent = file.type || 'Unknown';
                fileSize.textContent = formatFileSize(file.size);
                fileInfo.classList.add('active');
                
                // Check file size (100MB limit)
                if (file.size > 100 * 1024 * 1024) {
                    showAlert('File size exceeds 100MB limit!', 'error');
                    fileInput.value = '';
                    fileInfo.classList.remove('active');
                    return;
                }
            } else {
                fileInfo.classList.remove('active');
            }
        });

        // Handle form submission
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) {
                showAlert('Please select a file to upload.', 'error');
                return;
            }

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
            progressBar.classList.add('active');
            progressFill.style.width = '0%';

            // Create FormData
            const formData = new FormData();
            formData.append('mediaFile', file);

            // Upload using XMLHttpRequest for progress tracking
            const xhr = new XMLHttpRequest();

            // Track upload progress
            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressFill.style.width = percentComplete + '%';
                }
            });

            // Handle response
            xhr.addEventListener('load', function() {
                progressFill.style.width = '100%';
                
                if (xhr.status === 200) {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            showAlert('File uploaded successfully! File ID: ' + response.file_id, 'success');
                            uploadForm.reset();
                            fileInfo.classList.remove('active');
                            progressBar.classList.remove('active');
                            setTimeout(() => {
                                window.location.href = 'dashboard.php';
                            }, 2000);
                        } else {
                            showAlert('Upload failed: ' + (response.message || 'Unknown error'), 'error');
                            resetForm();
                        }
                    } catch (e) {
                        showAlert('Error parsing server response.', 'error');
                        resetForm();
                    }
                } else {
                    showAlert('Upload failed. Server returned status: ' + xhr.status, 'error');
                    resetForm();
                }
            });

            xhr.addEventListener('error', function() {
                showAlert('Network error. Please check your connection and try again.', 'error');
                resetForm();
            });

            // Send request
            xhr.open('POST', 'upload.php');
            xhr.send(formData);
        });

        function showAlert(message, type) {
            alertMessage.textContent = message;
            alertMessage.className = 'alert alert-' + type + ' active';
            setTimeout(() => {
                alertMessage.classList.remove('active');
            }, 5000);
        }

        function resetForm() {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-upload"></i> Upload to Google Drive';
            progressBar.classList.remove('active');
            progressFill.style.width = '0%';
        }

        function formatFileSize(bytes) {
            if (bytes >= 1073741824) {
                return (bytes / 1073741824).toFixed(2) + ' GB';
            } else if (bytes >= 1048576) {
                return (bytes / 1048576).toFixed(2) + ' MB';
            } else if (bytes >= 1024) {
                return (bytes / 1024).toFixed(2) + ' KB';
            } else {
                return bytes + ' bytes';
            }
        }
        
        // Back function
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '../index.html';
            }
        }
    </script>
</body>
</html>
