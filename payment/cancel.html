<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - KIUMA</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .payment-status-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .payment-status-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .cancel-icon {
            font-size: 80px;
            color: #FF9800;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            text-decoration: none;
            display: inline-block;
            margin: 10px 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        .info-message {
            background: #FFF3E0;
            color: #E65100;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="payment-status-container">
        <div class="payment-status-card">
            <div class="cancel-icon">
                <i class="fas fa-times-circle"></i>
            </div>
            <h2 style="color: #FF9800; margin-bottom: 10px;">Payment Cancelled</h2>
            <p style="color: #666; margin-bottom: 20px;">
                You cancelled the payment process. No charges have been made to your account.
            </p>
            
            <div class="info-message">
                <strong>What happened?</strong><br>
                You chose to cancel the payment before completing it on Pesapal. Your payment was not processed.
            </div>

            <div style="margin-top: 30px;">
                <a href="../pay.html" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Try Again
                </a>
                <a href="../index.html" class="btn btn-secondary">
                    <i class="fas fa-home"></i> Go Home
                </a>
            </div>

            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #e0e0e0;">
                <p style="color: #666; font-size: 14px; margin: 0;">
                    Need help? <a href="../contact.html" style="color: #667eea; text-decoration: none;">Contact Support</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
